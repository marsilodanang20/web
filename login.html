<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTO KLINIK - Premium Motorcycle Parts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e3a8a);
            min-height: 100vh;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.8s ease-out;
        }
        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .input-field:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #3b82f6;
        }
        .login-btn {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            transition: all 0.3s ease;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <!-- Tambahan Logo -->
            <img src="img/logo-ak.png" alt="Auto Klinik Logo" class="w-20 h-20 mx-auto mb-4">
            
            <h1 class="text-4xl font-bold text-white mb-2">Auto Klinik</h1>
        </div>
        <div class="glass-effect rounded-2xl p-8 shadow-2xl">
            <h2 class="text-2xl font-bold text-white mb-6">Welcome Back</h2>
            <form action="index-old.html" method="POST" class="space-y-6">
                <div>
                    <label class="block text-gray-300 text-sm font-medium mb-2">Email Address</label>
                    <input type="email" name="email" class="input-field w-full px-4 py-3 rounded-lg text-white outline-none" placeholder="Enter your email" required>
                </div>
                <div>
                    <label class="block text-gray-300 text-sm font-medium mb-2">Password</label>
                    <input type="password" name="password" class="input-field w-full px-4 py-3 rounded-lg text-white outline-none" placeholder="Enter your password" required>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" name="remember" class="w-4 h-4 bg-gray-700 border-gray-600 rounded focus:ring-[#FF4B2B]">
                        <label class="ml-2 text-sm text-gray-300">Remember me</label>
                    </div>
                </div>
                <button type="button" class="login-btn w-full py-3 rounded-lg text-white font-semibold" onclick="window.location.href='index-old.html'">Sign In</button>
            </form>
            <div class="mt-6 text-center">
                <p class="text-gray-400">Don't have an account? <a href="register.html" class="text-blue-400 hover:text-blue-300 font-medium">Sign up</a></p>
            </div>
        </div>
        <div class="text-center mt-8">
            <p class="text-gray-500 text-sm">Copyright Â© 2025 AUTO KLINIK. All rights reserved.</p>
        </div>
    </div>
</body>
</html>

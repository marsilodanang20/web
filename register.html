<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTO KLINIK - Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e3a8a);
            min-height: 100vh;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.8s ease-out;
        }
        .input-field {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .input-field:focus {
            background: rgba(255, 255, 255, 0.05);
            border-color: #3b82f6;
        }
        .register-btn {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            transition: all 0.3s ease;
        }
        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <img src="img/logo-ak.png" alt="Auto Klinik Logo" class="w-20 h-20 mx-auto mb-4">
            <h1 class="text-4xl font-bold text-white mb-2">Auto Klinik</h1>
        </div>
        
        <div class="glass-effect rounded-2xl p-8 shadow-2xl">
            <h2 class="text-2xl font-bold text-white mb-6">Create Account</h2>
            
            <form id="registerForm" class="space-y-6">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-300 text-sm font-medium mb-2">First Name</label>
                        <input type="text" id="first_name" class="input-field w-full px-4 py-3 rounded-lg text-white outline-none" placeholder="Your Name" required>
                    </div>
                    <div>
                        <label class="block text-gray-300 text-sm font-medium mb-2">Last Name</label>
                        <input type="text" id="last_name" class="input-field w-full px-4 py-3 rounded-lg text-white outline-none" placeholder="Your Last Name" required>
                    </div>
                </div>

                <div>
                    <label class="block text-gray-300 text-sm font-medium mb-2">Email Address</label>
                    <input type="email" id="email" class="input-field w-full px-4 py-3 rounded-lg text-white outline-none" placeholder="your-email@example.com" required>
                </div>

                <div>
                    <label class="block text-gray-300 text-sm font-medium mb-2">Password</label>
                    <input type="password" id="password" class="input-field w-full px-4 py-3 rounded-lg text-white outline-none" placeholder="Create a strong password" required>
                    <p class="text-red-500 text-sm mt-1">Password harus lebih dari 6 karakter</p>
                </div>

                <div>
                    <label class="block text-gray-300 text-sm font-medium mb-2">Confirm Password</label>
                    <input type="password" id="confirm_password" class="input-field w-full px-4 py-3 rounded-lg text-white outline-none" placeholder="Confirm your password" required>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="terms" class="w-4 h-4 bg-gray-700 border-gray-600 rounded focus:ring-blue-500" required>
                    <label for="terms" class="ml-2 text-sm text-gray-300">
                        I agree to the <a href="#" class="text-blue-400 hover:text-blue-300">Terms of Service</a> and 
                        <a href="#" class="text-blue-400 hover:text-blue-300">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="register-btn w-full py-3 rounded-lg text-white font-semibold">
                    Create Account
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-400">
                    Already have an account? 
                    <a href="login.html" class="text-blue-400 hover:text-blue-300 font-medium">Sign in</a>
                </p>
            </div>
        </div>

        <div class="text-center mt-8">
            <p class="text-gray-500 text-sm">Copyright Â© 2025 AUTO KLINIK. All rights reserved.</p>
        </div>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const firstName = document.getElementById("first_name").value;
            const lastName = document.getElementById("last_name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm_password").value;

            if (!email.includes("@") || !email.includes(".")) {
                alert("Please enter a valid email address!");
                return;
            }

            if (password.length < 6) {
                alert("Password must be at least 6 characters long!");
                return;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            // Simpan data pengguna ke localStorage
            localStorage.setItem("user", JSON.stringify({ firstName, lastName, email, password }));

            alert("Registration successful! Redirecting to login page...");
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
